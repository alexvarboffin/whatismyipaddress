//            force 'com.squareup.okio:okio:3.6.0'
//            force 'com.squareup.okio:okio-jvm:3.6.0'
//        }
//    }


    namespace("com.wandroid.traceroute")

    buildFeatures {
        //dataBinding = true
        viewBinding = true
    }

    compileSdk 35
    buildToolsVersion rootProject.buildToolsVersion0

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion0
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation libs.junit
    androidTestImplementation libs.runner
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10")

    implementation(libs.androidx.appcompat)
    implementation(libs.material)
    implementation(libs.androidx.constraintlayout)
    //noinspection GradleDependency

//    implementation("com.squareup.okhttp3:okhttp:$rootProject.okHttpVersion")
//    implementation("com.squareup.okio:okio:3.6.0")

    // define a BOM and its version
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.12.0"))
    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")

    implementation("org.minidns:minidns-hla:1.0.2")
}

